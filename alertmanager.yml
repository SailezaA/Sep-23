route:
  receiver: 'mail'
  repeat_interval: 4h
  group_by: ['alertname']

receivers:
  - name: 'mail'
    email_configs:
      - smarthost: 'smtp.gmail.com:465'
        auth_username: '${ALERT_EMAIL_USER}'
        auth_password: '${ALERT_EMAIL_PASS}'
        from: '${ALERT_EMAIL_FROM}'
        to: '${ALERT_EMAIL_TO}'
